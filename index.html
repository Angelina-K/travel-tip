<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelTip</title>
    <link rel="stylesheet" href="style/main.css" />
  </head>

  <body>
    <header class="flex space-between main-layout align-center">
      <div class="logo bold">
        <h1>Travel<span>Tip</span></h1>
      </div>
      <div class="search-bar flex align-center gap">
        <input type="search" placeholder="Where To?" />
        <button class="btn-round search-btn" onclick="onSearch()">GO</button>
      </div>
    </header>
    <main class="flex col main-layout gap">
      <section class="title flex space-between">
        <h3 class="bold">Current Location: <span>Central Park</span></h3>
        <div class="flex align-center space-between gap">
          <button class="btn" onclick="onCopyLoc()">Copy Location</button>
          <button class="btn" onclick="onGetUserPos()">My Location</button>
        </div>
      </section>
      <section class="map-content flex align-center space-between">
        <div class="side">
          <section class="weather"></section>
          <h3>My Locations:</h3>
          <section class="locs-container felx col"></section>
        </div>
        <div id="map" style="width: 600px; height: 400px"></div>
      </section>
    </main>

    <script type="module" src="js/app.controller.js"></script>
    <script src="/lib/axios.js"></script>
  </body>
</html>
